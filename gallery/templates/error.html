{% extends 'layout.html' %}

{% block header %}
    <img src="{{ url_for('static', filename='images/background.svg') }}" onload="imgFade(this)" style="opacity:0;"/>
{% endblock %}

{% block content %}
    <div class="app err-warning">
        <h1>{{error}}</h1>
        <p>{{msg}}</p>
    </div>
{% endblock %}
