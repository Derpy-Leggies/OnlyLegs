{% extends 'layout.html' %}

{% block header %}
    <img src="/uploads/original/{{ fileName }}" alt="leaves" onload="imgFade(this)" style="display: none;"/>
{% endblock %}

{% block content %}
    <div class="app">
        <div class="image__container">
            <img
                class="image__item"
                src="/uploads/original/{{ fileName }}"
                onload="imgFade(this)" style="display:none;"
            />
        </div>
        <div class="image__info">
            <h2>{{ fileName }}</h2>
            <p>{{ id }}</p>
        </div>
    </div>
{% endblock %}
