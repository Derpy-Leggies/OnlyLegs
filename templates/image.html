{% extends 'layout.html' %}
{% block content %}

    <div class="app">
        <div class="image__container">
            <img class="image__item" src="/uploads/original/{{ fileName }}" onload="imgFade(this)" style="display:none;"/>
        </div>
        <div class="image__info">
            <h2>{{ fileName }}</h2>
            <p>{{ id }}</p>
        </div>
    </div>
{% endblock %}
